<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: blue;
            color: white; /* Comentário em CSS */

        }
        h1{
            color:yellow
        }

    </style>

<body>
    <h1>Olá, mundo!</h1> <!--Comentário em html-->
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: ')) //recebe uma string digitada pelo usuário e converte para inteiro
        var n2 = Number(window.prompt('Digite outro número: '))
        var s = n1 + n2
        window.alert(`A soma dos valores entre ${n1} e ${n2} é igual a ${s} `)

    </script>
